<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Words</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section>
            <h1>Star Words</h1>
            <ul class="stats">
                <li class="total-wins"></li>
                <li class="best-time">N/A</li>
                <li class="current-time"></li>
            </ul>
        </section>
        
        <div id="loading" class="message">Loading Star Wars data...</div>
        <div id="error" class="message error"></div>
        
        <div id="game-container">
            <div id="wordSearch" class="word-search">
                <div id="loading-bar" class="loading-bar"></div>
            </div>
            <div class="sidebar">
                <section class="difficulty">
                    <h4>Difficulty:</h4>
                    <section>
                        <input type="radio" id="jediMaster" name="level" value="jediMaster">
                        <label for="jediMaster">Jedi Master</label>
                    </section>
                    <section>
                        <input type="radio" id="padawan" name="level" value="padawan" checked>
                        <label for="padawan">Padawan</label>
                    </section>
                </section>
                
                <div id="wordList" class="word-list"></div>
                <div id="foundWords" class="found-words">
                    <h2>Found Words:</h2>
                    <ul></ul>
                </div>
            </div>
        </div>
    </div>
    <audio id="foundWordSound" src="audio/saber_sfx_find.mp3"></audio>
    <audio id="winSound" src="audio/saber_sfx_win.mp3"></audio>
    <script src="fetch.js"></script>
</body>
</html>
